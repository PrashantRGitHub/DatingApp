<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="User Name">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
  </form>
